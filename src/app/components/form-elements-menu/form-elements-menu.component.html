<div class="p-4 bg-white rounded-lg h-[calc(100vh-150px)] overflow-y-auto border border-gray-200 shadow-sm">
<h3 class="text-xl">
    Form Elelments
</h3>
<div class="flex flex-col gap-4 elements-menu"
cdkDropList
cdkDropListSortingDisabled="true"
[cdkDropListData]="'field-selector'"
[cdkDropListEnterPredicate]="noDropAllowed"
>
    @for (type of fields; track type.type) {
        <app-field-button [fieldType]="type"/>
    
    }    
    
</div>
</div>
