<div class="p-4">
    @for (row of formService.rows(); track row.id) {
        <div 
        cdkDropList
        [cdkDropListData]="row.id"
        (cdkDropListDropped)="onDrop($event,row.id)"
        [cdkDropListOrientation]="'mixed'"
        class="p-5 mb-4 bg-white border-2 border-gray-200 border-dashed rounded-lg">
        <div class="flex justify-between items-center">
            <span>Row</span>
            <button mat-icon-button (click)="formService.deleteRow(row.id)">
                <mat-icon>close</mat-icon></button>
        </div>
        <div class="flex gap-4 flex-wrap">
            @for (field of row.fields; track field.id) {
                <app-form-field cdkDrag cdkDragData="field"
                 class="flex-1" [field]="field"/>
            }@empty {
                <div class="text-gray-500 w-full border-primary-container p-4 mb-4 bg-white border-2 border-gray-200 border-dashed rounded-lg text-center">
                    Drag and Drop From Elements Here
                </div>
            }
        
        </div>
    </div>
    
    }
</div>
