<div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:border-black cursor-pointer p-4 pt-1">
    <div class="flex items-center justify-between mb-1">
        <span class="text-sm">{{field().type | titlecase}}</span>
        <button mat-icon-button (click)="onDelete($event)">
            <mat-icon class="-mr-2">delete</mat-icon>
        </button>
    </div>
<ng-container [ngComponentOutlet]="previewComponent()" [ngComponentOutletInputs]="{field:field()}"></ng-container>
</div>
